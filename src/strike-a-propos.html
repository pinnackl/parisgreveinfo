    <h1>À propos</h1>
    <p>Vous parvenez à retenir les jours planifiés de cette grève perlée ? Moi non, c'est pourquoi j'ai créé cette application.<br>Activez les notifications <iron-icon icon="greve-icon:notifications-active"></iron-icon> pour recevoir une alerte les veilles de grève à 18h30.</p>
    <p>Utilisez la page <a href="/trafic">trafic</a> pour consulter en temps réel la liste des lignes perturbées, <img class="logo" alt="Logo RER" src="/images/ratp/rer.svg">RER, <img class="logo" alt="Logo métro" src="/images/ratp/metro.svg">Métro, <img class="logo" alt="Logo Tramway" src="/images/ratp/tram.svg">Tramway, <img class="logo" alt="Logo Transilien" src="/images/ratp/transilien.svg">Transilien et <iron-icon icon="greve-icon:directions-transit"></iron-icon>Train de Grandes Linges</p>
    <p>Cette application a simplement pour bût le regroupement d'informations concernant les perturbations de trafic liées aux mouvements sociaux en ile de France. Les données exposées appartiennent aux sociétés de transports publics <a href="https://www.ratp.fr/">https://www.ratp.fr</a> et <a href="https://www.sncf.com">https://www.sncf.com</a></p>
    <p>Aucune donnée personnelle n'est collectée via cette application. L'utilisation de Google Analytics n'est fait qu'à des fins de suivi de trafic et d'amélioration de cette application.</p>
    <p><a href="https://pinnackl.com"><img src="https://pinnackl.com/images/pinnackl.svg" alt="Pinnackl logo" title="Pinnackl logo"></a></p>
